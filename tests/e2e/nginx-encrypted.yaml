apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx-encrypted
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
      annotations:
        io.containerd.cri.runtime-handler: runtimeclass
    spec:
      runtimeClassName: runtimeclass
      containers:
        - image: ghcr.io/user/nginx:encrypted
          name: nginx
