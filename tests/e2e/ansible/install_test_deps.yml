# Install the test dependencies.
#
---
- hosts: all
  become: yes
  tasks:
    - name: Install test dependencies
      package:
        name:
          - jq
        state: present
    - block:
      - name: Download and extract Go tarball
        unarchive:
          # TODO: use facts
          src: https://go.dev/dl/go{{ go_version }}.linux-amd64.tar.gz
          creates: /usr/local/go
          dest: /usr/local
          remote_src: yes
        register: go_install
      - name: Create link to go binary
        file:
          src: /usr/local/go/bin/go
          dest: /usr/local/bin/go
          state: link
        when: go_install.changed == True
    - block:
      - name: Clone upstream Bats source
        git:
          repo: https://github.com/bats-core/bats-core.git
          dest: /tmp/bats-core
      - name: Install Bats
        command: ./install.sh /usr
        args:
          chdir: /tmp/bats-core
          creates: /usr/bin/bats
      - name: Remove Bats source
        file:
          path: /tmp/bats-core
          state: absent

    #
    # Undo the installation.
    #
    - name: Uninstall test dependencies
      tags: undo
      block:
        - name: Uninstall go
          file:
            path: "{{ item }}"
            state: absent
          with_items:
            - /usr/local/bin/go
            - /usr/local/go
        - name: Remove Bats binary
          file:
            path: /usr/bin/bats
            state: absent
