name: "CodeQL"

on:
  workflow_call:

permissions:
  actions: read
  contents: read

jobs:
  analyze:
    name: Analysis
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    permissions:
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
    - uses: actions/setup-go@b26d40294f8ad76fcc90b915dac85892322fe62d # v5
      with:
        go-version-file: go.mod
        check-latest: true

    - name: Initialize CodeQL
      uses: github/codeql-action/init@2c779ab0d087cd7fe7b826087247c2c81f27bfa6 # v3
      with:
        languages: 'go'

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@2c779ab0d087cd7fe7b826087247c2c81f27bfa6 # v3
      with:
        category: "/language:go"
